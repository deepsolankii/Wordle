<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Wordle</title>

  <body tabindex="1">
    <h1>Play Wordle</h1>
    <div class="mode">
      <input type="radio" name="mode" id="light" value="light" />
      <label for="light">Light</label>
      <input type="radio" name="mode" id="dark" value="dark" />
      <label for="dark">Dark</label>
    </div>
    <div class="game-stats">
      <div>
        Games Played :&ensp;
        <span class="game-played"></span>
      </div>
      <div>
        Games Won :&ensp;
        <span class="game-won"></span>
      </div>
      <div>
        Win(%) :&ensp;
        <span class="win-percent"></span>
      </div>
    </div>
    <!-- <h2>Remaining Lives: <span class="lives">6</span></h2> -->
    <!-- <button class="refresh" type="submit">Reset</button> -->
    <div class="letters">
      <div class="num-split" tabindex="0">4</div>
      <div class="num-split">5</div>
      <div class="num-split">6</div>
      <div class="num-split">7</div>
    </div>
    <!-- <div class="error hide">
      <p>Please Enter a Valid Word</p>
    </div> -->

      <button class="close-modal">&times;</button>
      <div class="definition">

          <p>b</p>
        </div> -->

      </div>

    <div class="box"></div>
    <div class="hide overlay"></div>
    <div class="board">
      <div class="simple-keyboard board"></div>
    </div>
